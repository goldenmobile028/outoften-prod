<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>0ut of 10 Admin</title>

<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

</head>

<body>
	<div id="loading_content" class="throbber-loader">
	</div>

	<div id="app_content" style="display: none;">
		<div id="login_page" class="page">
			<div id="login_container">
				<div class="hex_icon"></div>
				<p>0ut of 10</p>
				<form id="login_form">
					<input type="text" placeholder="username" name="username" class="username"><br>
					<input type="password" placeholder="password" name="password" class="password"><br>
					<input type="button" value="Log in" class="submit_button"><br>
				</form>
				<p class="error_message"></p>
				<div class="throbber-loader"></div>
				<p>&nbsp;</p>
				<p>ADMIN LOGIN</p>
			</div>
		</div>

		<div id="admin_panel" class="page">
			<div class="pure-menu side-menu">
				<div class="pure-menu-heading hex_icon hex_menu_heading"></div>

			    <ul class="pure-menu-list main_list">
			    	<li class="pure-menu-heading">0ut of 10</li>
			    	<li class="pure-menu-heading">Moderation</li>
			    	<li class="pure-menu-heading">&nbsp;</li>
			        <!--<li class="pure-menu-item"><a href="#" class="pure-menu-link">Moderation</a></li>-->
			        <li class="pure-menu-heading">&nbsp;</li>
			        <li class="pure-menu-item menu-item-divided"><a href="" class="pure-menu-link menu-link-logout">Log Out</a></li>
			    </ul>
			</div>

			<div class="moderation_content">
				<div class="throbber_container">
					<div class="throbber-loader">
					</div>
				</div>

				<div id="moderation_list">
				</div>

				<div id="moderation_list_empty">
					<p>All photos have been moderated!</p>
					<button type="button" class="refresh_moderation_list_button">Refresh</button>
				</div>
			</div>
		</div>

		<div id="error_page" class="page">
			<p>An error occurred.</p>

			<p>Please <a href="#login">log in</a> to continue.</p>
		</div>

	</div>
